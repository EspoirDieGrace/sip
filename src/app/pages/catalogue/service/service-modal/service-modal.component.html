

<form nz-form [formGroup]="itemForm" (ngSubmit)="submitForm()">
    <!-- Form Item  -->
   <nz-form-item>
     <nz-form-label [nzSpan]="6" nzRequired nzFor="gservicename">Libelle</nz-form-label>
     <nz-form-control nzHasFeedback [nzMd]="16"  [nzSpan]="14" nzErrorTip="Le libelle du service est obligatoire">
       <input  type="text" nz-input formControlName="gservicename" id="gservicename" />
     </nz-form-control>
   </nz-form-item>


     <!-- Form item -->
   <nz-form-item>
     <nz-form-label [nzSm]="6"  [nzMd]="6" [nzXs]="24" nzFor="gservicecommentaire" nzRequired>Description</nz-form-label>
     <nz-form-control [nzSm]="14" [nzMd]="16"  [nzXs]="24" nzErrorTip="une description s'il vous plait!">
       <textarea rows="3 " nz-input formControlName="gservicecommentaire"></textarea>
     </nz-form-control>
   </nz-form-item>
  
</form>
<div *nzModalFooter>
   <button nz-button nzType="default" (click)="handleCancel()">annuler</button>
   <button nz-button nzType="primary" (click)="handleOk()" [disabled]="itemForm.invalid"  [nzLoading]="isConfirmLoading">{{ msgBtn }}</button>
</div>
